{% set version = "0.24.5.26" %}

package:
  name: trash-cli
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/trash-cli/trash_cli-{{ version }}.tar.gz
  sha256: c721628e82c4be110b710d72b9d85c9595d8b524f4da241ad851a7479d0bdceb

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - enum34
    - python >={{ python_min }}
    - psutil
    - six
    # optional fot autocomplete
    - shtab
    - typing

test:
  imports:
    - trashcli
  commands:
    #- pip check
    - trash -h
    - trash-put -h
    - trash-list -h
    - trash-restore -h
    - trash-empty -h
    - trash-rm -h
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andreafrancia/trash-cli
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Command line interface to FreeDesktop.org Trash.

extra:
  recipe-maintainers:
    - ocefpaf
